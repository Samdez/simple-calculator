<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator v2</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <main>
        <form action="#" id="form"  class="calculator mx-5">    
            <input type="text" class="display" id="result" readonly="true"></div>
            <div class="reset btnExecute" id="btnReset">C</div>
            <div class="num1 number-button btn" id="btn1">1</div>
            <div class="num2 number-button btn" id="btn2">2</div>
            <div class="num3 number-button btn" id="btn3">3</div>
            <div class="operator add" id="btnPlus">+</div>
            <div class="num4 number-button btn" id="btn4">4</div>
            <div class="num5 number-button btn" id="btn5">5</div>
            <div class="num6 number-button btn" id="btn6">6</div>
            <div class="operator substract" id="btnMoins">-</div>
            <div class="num7 number-button btn" id="btn7">7</div>
            <div class="num8 number-button btn" id="btn8">8</div>
            <div class="num9 number-button btn" id="btn9">9</div>
            <div class="operator multiply" id="btnMultiplie">x</div>
            <div class="operator divide" id="btnDivise">/</div>
            <div class="num0 number-button btn" id="btn0">0</div>
            <div class="dot number-button btn" id="btnVirgule">.</div>
            <div class="equal btnExecute" id="btnCalculate">=</div>
        </form>
    </main>

    <script src="../wcs-simple_calculator/thirdCalculator.js"></script>
</body>

</html>
